<head>
  <title>Humble's Place</title>
  <link href="humbles.css" rel="stylesheet" type="text/css" />
  <style>
  body {
      background-color: #fef9ff;
      font-family: arial, helvetica, sans-serif;
      color: #0d1f2d;
      max-width: 1200px;
      margin: 0 auto;
  }
  label, fieldset{
      font-size: 1.1em;
  }
  input[type=text] {
      border: 2px solid #0d1f2d;
      width: 50%;
      padding: 8px 8px;
      margin: 12px 0;
      box-sizing: border-box;
      font-size: 1.1em;
  }
  fieldset {
      background-color: #fef9ff;
      width: 100%;
      padding: 12px 20px;
      margin: 12px 0;
      box-sizing:	border-box;
  }
  select, textarea {
      margin: 12px 0;
      font-size: 1em;
  }
  input[type=submit] {
      font-size: 1.2em;
      background-color: #546a7b;
      color: #fef9ff;
      padding: 4px 8px;
  }
  input[type=submit]:hover {
      background-color: #f2eded;
      color: #546a7b;
  }
  textarea {
      width: 100%;
      height: 200px;
      padding: 12px 20px;
      margin: 12px 0;
      box-sizing: border-box;
      border: 2px solid #0d1f2d;
      border-radius: 3px;
      background-color: #fff;
      resize: none;
  }
  .clear-float {
      clear:both;
  }
  </style>
</head>
<body>
  <header><h1>Humble's Place</h1></header>
<nav>
<p><a href="index.html">Home</a></p>
<p><a href="menu.html">Menu</a></p>
<p><a href="contact.html">Contact</a></p>
<div class="clear-float"></div>
</nav>
<form action="submit.html" method="POST">
  <label for="Name">Name:</label> <br />
<input type="text" id="Name" name="Name"> <br />
<label for="Email">Email:</label> <br />
<input type="text" id="Email" name="Email"> <br />
<label for="Phone">Phone:</label> <br />
<input type="text" id="Phone" name="Phone"> <br />
<label for="inquiry">Reason for Inquiry:</label><br />
<select id="inquiry" name="inquiry">
<option value="default" selected>Catering</option>
<option value="morning">Private Party</option>
<option value="afternoon">Feedback</option>
<option value="evening">Other</option>
</select>
<p>
<label for="info">Additional Information</label><br />
<textarea name="Info"></textarea><br /></p>
<fieldset>
<legend>Have you been to the restaurant?</legend><br />
<input type="radio" id="choice1" name="questionnaire" value="no">
<label for="choice1">No</label>
<input type="radio" id="choice2" name="questionnaire" value="yes">
<label for="choice2">Yes</label><br />
</fieldset>
<fieldset max-width="1200px">
<legend>Best days to contact you</legend><br />
<input type="checkbox" id="M" name="interest" value="M">
<label for="M">M</label>
<input type="checkbox" id="T" name="interest" value="T">
<label for="T">T</label>
<input type="checkbox" id="W" name="interest" value="W">
<label for="W">W</label>
<input type="checkbox" id="Th" name="interest" value="Th">
<label for="Th">T</label>
<input type="checkbox" id="F" name="interest" value="F">
<label for="F">F</label><br />
</fieldset>
<input type="submit" name="submit" value="Submit">
<p></p>
<footer>
<p>3750 Tyler St NE</p>
<p>Minneapolis, MN 55418</p>
<p>612-221-5296</p>
</footer>
</body>
</html>
